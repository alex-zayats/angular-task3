<form ng-class = "{wibro: errorFormWibro}" class="form-signin" name="loginForm" novalidate ng-submit="submit()">       
  <h2 class="form-signin-heading">Login</h2>
  <input type="text" class="form-control" name="username" ng-model="username" placeholder="Username" user-directive/>
  <input type="password" class="form-control" name="password" ng-model="userpassword" placeholder="Password"/>      
  <label class="checkbox">
    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
  </label>
  <div ng-show="errorForm">Please, check your login and password</div>
  <div ng-show="errorLogin">Login failed! Please, check your login and password</div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
</form>
