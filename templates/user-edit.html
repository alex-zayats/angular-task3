<form class="css-form" name="editForm" novalidate ng-submit="edit()">
    <div class="form-group">
        <label for="userName">{{'name' | translate}}</label>
        <input type="text" class="form-control" id="userName" placeholder="{{'name' | translate | lowercase}}" ng-pattern="/^[A-Z]\S{2,}\s{0,1}[A-Z]{0,1}\S{0,}$/" ng-model="user.name" required>
    </div>
    <div class="form-group">
        <label for="userAge">{{'age' | translate}}</label>
        <input type="number" class="form-control" id="userAge" placeholder="{{'age' | translate | lowercase}}" ng-model="user.age" age-directive>
    </div>
    <div class="form-group">
        <label for="userDate">{{'date' | translate}}</label>
        <input type="text" class="form-control" id="userDate" placeholder="{{'date' | translate | lowercase}}" ng-model="user.date" ng-pattern="/^[1-4]\d{1}[.]([0]?[1-9]|10|11|12)[.][1-2][0-9]\d{2}$/" required>
    </div>
    <div class="form-group">
        <label for="userText">{{'text' | translate}}</label>
        <input type="text" class="form-control" id="userText" placeholder="{{'text' | translate | lowercase}}" ng-model="user.text">
    </div>
    <button type="submit" class="btn btn-default">{{'saveChanges' | translate}}</button>
</form>
